<div class="container mt-5">
  <div class="row">

    <div class="col-md-10">

      <h3>Agenda de personas</h3>
    </div>
    <div class="col-md-2">
      <button class="btn btn-success" (click)="openModal(template)">Agregar</button>
    </div>

    <table class="table">
      <thead>
      <tr>
        <th>#</th>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>cedula</th>
        <th>genero</th>
        <th>edad</th>
        <th>opciones</th>
        <th></th>
      </tr>
      </thead>
      <tbody>

      <tr *ngFor="let item of persons; let i = index">
        <th>{{i +1 }}</th>
        <th>{{item.name}}</th>
        <th>{{item.lastname}}</th>
        <th>{{item.dni}}</th>
        <th>{{item.genre}}</th>
        <th>{{item.age}}</th>
        <th>
          <button class="btn btn-warning m-2" (click)="edit(item, template)">Editar</button>
          <button class="btn btn-danger" (click)="delete(item)">Eliminar</button>
        </th>
      </tr>

      </tbody>

    </table>

  </div>
</div>



<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Agregar o modificar</h4>
    <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="modalRef?.hide()">
      <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form novalidate #form="ngForm">
      <div class="row">

        <div class="col-md-12 m-1">
          <input type="text" class="form-control" name="name" placeholder="nombre" [(ngModel)]="person.name">
        </div>
        <div class="col-md-12 m-1">
          <input type="text" class="form-control"  name="lastname" placeholder="apellido" [(ngModel)]="person.lastname">
        </div>

        <div class="col-md-12 m-1">
          <input type="number" class="form-control" name="age" placeholder="Edad" [(ngModel)]="person.age">
        </div>

        <div class="col-md-12 m-1">
          <input type="number" class="form-control"  name="dni" placeholder="Cedula" [(ngModel)]="person.dni">
        </div>

        <div class="col-md-12 m-1">
          <select [(ngModel)]="person.genre"  name="genre" class="form-control">
            <option value="M">M</option>
            <option value="F">F</option>
          </select>
        </div>

        <div class="col-md-12 m-1">
          <button class="btn-success" (click)="add(); modalRef?.hide() ">Guardar</button>
        </div>
      </div>
    </form>
  </div>
</ng-template>
